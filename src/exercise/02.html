<body>
  <div id="root"></div>
  <div id="root2"></div>

  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
 

  <script type="module">
    const rootElement = document.getElementById('root')
    const rootElement2 = document.getElementById('root2')

    // You're going to re-implement this code using React!
    // üí£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement

    /*
      const element = document.createElement('div')
      element.textContent = 'Hello World' // üí∞ in React, you set this with the "children" prop
      element.className = 'container' // üí∞ in React, this is also called the "className" prop
      // This is similar to ReactDOM.render
      rootElement.append(element)
    */

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.


    // A propriedade children corresponde ao conteudo colocado entre as tags
    // de abertura e fechamento de um elemento.
    const props = {className: 'container', children: 'Hello World!!'}
    const element = React.createElement('div', props)
    // Encaixar o novo elemento na hierarquia da p√°gina, atribuindo o pai
    ReactDOM.render(element, rootElement)



    // Parametros do m√©todo React.createElement():
    // 1: o tipo de elemento que ser√° criado
    // 2: a lista de propriedades (props), que pode incluir o conteudo interno (children)
    // 3: o conteudo interno, caso as props nao tenham sido informadas
    const element2 = React.createElement('div', {className: 'container', children: [
      React.createElement('span', null, 'Hello'),
      ' ',
      React.createElement('span', {children : 'World!!!'})
    ]})
    // Encaixar o novo elemento na hierarquia da p√°gina, atribuindo o pai
    ReactDOM.render(element2, rootElement2)


    // Criando mais uma div com elemento.
    let root3 = document.createElement('section') //criando a section root3
    root3.id = 'root34'
    document.body.append(root3) // append no body

    let element3 = React.createElement('section', {className: 'container'}, 'Teste 3')
    ReactDOM.render(element3, root3); // renderizar o elemento element3 na div root3

  </script>
</body>
