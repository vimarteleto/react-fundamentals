<!-- üê® Create a div -->
<!--   üí∞ document.createElement('div') -->

<!-- üê® Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   üí∞ div.textContent = '...' -->

<!-- üê® Append the div to the root div using `append` -->
<!--   üí∞ document.getElementById('root') -->
<!--   üìú https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script type="module">
        var root = document.createElement('div') // criando o div root
        root.id = 'root' // id='root'
        document.body.append(root) // append do div root no body (necess√°rio)

        var div = document.createElement('div') // criando a div
        div.textContent = "Hello Word!" // texto da div criada
        div.className = 'container' // class da div criada
        document.querySelector('#root').append(div) // append da div criada em root
    </script>
</body>
</html>
